version: "3.8"
services:
  eureka:
    container_name: eureka
    build:
      context: ./eureka
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    networks:
      - gateway-network
  gateway:
    container_name: gateway
    build:
      context: ./gateway
    ports:
      - "8090:8090"
    networks:
      - gateway-network
    depends_on:
      - eureka
  psql-db:
    image: postgres
    container_name: psql-db
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=recipe
    ports:
      - '5432:5432'
    networks:
      - gateway-network
  service-test:
    container_name: service-test
    build:
      context: ./service-test
      dockerfile: Dockerfile
    ports:
      - '8300:8300'
    networks:
      - gateway-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://psql-db:5432/recipe
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=1234
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - psql-db
      - eureka
  psql-db-jobservice:
    image: postgres
    container_name: psql-db-jobservice
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=job
    ports:
      - '5433:5432'
    networks:
      - gateway-network
  service-job:
    container_name: service-job
    build:
      context: ./service-job
      dockerfile: Dockerfile
    ports:
      - '8301:8301'
    networks:
      - gateway-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://psql-db-jobservice:5432/job
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=1234
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - psql-db-jobservice
      - eureka
  psql-db-recruiterservice:
    image: postgres
    container_name: psql-db-recruiterservice
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=recruiter
    ports:
      - '5434:5432'
    networks:
      - gateway-network
  service-recruiter:
    container_name: service-recruiter
    build:
      context: ./service-recruiter
      dockerfile: Dockerfile
    ports:
      - '8302:8302'
    networks:
      - gateway-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://psql-db-recruiterservice:5432/recruiter
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=1234
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - psql-db-recruiterservice
      - eureka
  service-candidates:
    container_name: service-candidates
    build:
      context: ./service-candidates/api
      dockerfile: Dockerfile
    ports:
      - '8303:8303'
    # doesn’t need neither gateway
    # nor eureka because it’s considered as an external service
  service-identity:
    container_name: service-identity
    build:
      context: ./service-identity
    ports:
      - "9898:9898"
    networks:
      - gateway-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db-identityservice:3306/javatechie
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_DATASOURCE_DRIVER-CLASS-NAME=com.mysql.cj.jdbc.Driver
    depends_on:
      - mysql-db-identityservice
      - eureka
  mysql-db-identityservice:
    image: mysql
    container_name: mysql-db-identityservice
    environment:
      - MYSQL_DATABASE=javatechie
      - MYSQL_ROOT_PASSWORD=password
    ports:
      - '3306:3306'
    networks:
      - gateway-network

  service-user:
    container_name: service-user
    build:
      context: ./service-user
    ports:
      - "7000:7000"
    networks:
      - gateway-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://psql-db-serviceuser:5432/users
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=1234
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - psql-db-serviceuser
      - eureka
  psql-db-serviceuser:
    image: postgres
    container_name: psql-db-serviceuser
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=users
    ports:
      - '5435:5432'
    networks:
      - gateway-network
networks:
  gateway-network:
    driver: bridge